<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frog random</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <section id="game">
                <div class="game-title">
                    <h1>FROG RANDOM</h1>
                </div>
                <div class="game-wrapper">
                    <div class="dialog-wrapper">
                        <div class="game-host">
                            <img src="img/frog.png" alt="funny frog - game host">
                        </div>
                        <div class="host-dialog-window">
                            <p class="dialog-text">Привет!</p>
                            <button class="dialog-button"></button>
                        </div>
                    </div>
                    <div class="game-start">
                        <button class="game-start-button button-start">Да</button>
                        <button class="game-start-button button-exit">Нет</button>
                    </div>
                    <div class="game-rules">
                        <h4>Правила игры!</h4>
                        <ul>
                            <li>Только целое число от 1 до 200!</li>
                            <li>Диапазон чисел ты выбираешь сам!</li>
                            <li>Максимум у тебя будет 15 попыток!</li>
                        </ul>
                    </div>
                    <div class="game-settings disabled">
                        <form>
                            <div class="game-number-range">
                                <label>
                                    Я загадаю число от
                                    <input min="1" max="199" type="number" class="settings-input input-min-range" value="1">
                                </label>
                                <label>
                                    до
                                    <input min="2" max="200" type="number" class="settings-input input-max-range" value="200">
                                </label>
                            </div>
                            <div class="game-attempts">
                                <label>
                                    У тебя будет
                                    <input min="1" max="15" type="number" class="settings-input input-attempts" value="7">
                                    попыок
                                </label>
                            </div>
                            <button type="button" class="settings-button" disabled>Начать</button>
                        </form>
                    </div>
                    <div class="game-gameplay disabled">
                        <form class="form-attempt">
                            <label>
                                <input type="number" class="input-attempt" value="1">
                            </label>
                            <div class="form-buttons">
                                <button class="game-gameplay-button" type="button">Попробовать</button>
                                <button type="button" class="game-end-button">Закончить</button>
                            </div>
                        </form>
                    </div>
                    <div class="game-result disabled">
                        <h4 class="game-result-text"></h4>
                        <button type="button" class="game-result-button">Снова</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="script/basic.js"></script>
    <script src="script/gameStart.js"></script>
    <script src="script/gameSettings.js"></script>
    <script src="script/gamePlay.js"></script>
</body>
</html>

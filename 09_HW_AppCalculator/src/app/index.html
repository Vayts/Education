<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="display__text" id="display"></div>
                </div>
                <div class="buttons">
                    <table class="buttons__table">
                        <tr class="buttons__row">
                            <td class="buttons__item"><button class="buttons__button" value="root">&#8730;</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="Pi">cos</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="e">sin</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="clear">tanh</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="delete">del</button></td>
                        </tr>
                        <tr class="buttons__row">
                            <td class="buttons__item"><button class="buttons__button" value="2nd">2nd</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="Pi">&#960;</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="e">e</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="clear">C</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="delete">del</button></td>
                        </tr>
                        <tr class="buttons__row">
                            <td class="buttons__item"><button class="buttons__button" value="x2">x2</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="1/x">1/x</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="|x|">|x|</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="exp">exp</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="">mod</button></td>
                        </tr>
                        <tr class="buttons__row">
                            <td class="buttons__item"><button class="buttons__button">x3</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="(">(</button></td>
                            <td class="buttons__item"><button class="buttons__button" value=")">)</button></td>
                            <td class="buttons__item"><button class="buttons__button">n!</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="/">/</button></td>
                        </tr>
                        <tr class="buttons__row">
                            <td class="buttons__item"><button class="buttons__button">xy</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="7">7</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="8">8</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="9">9</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="*">X</button></td>
                        </tr>
                        <tr class="buttons__row">
                            <td class="buttons__item"><button class="buttons__button">10x</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="4">4</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="5">5</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="6">6</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="-">-</button></td>
                        </tr>
                        <tr class="buttons__row">
                            <td class="buttons__item"><button class="buttons__button" value="log10">log</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="1">1</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="2">2</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="3">3</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="+">+</button></td>
                        </tr>
                        <tr class="buttons__row">
                            <td class="buttons__item"><button class="buttons__button" value="In">In</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="%">%</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="0">0</button></td>
                            <td class="buttons__item"><button class="buttons__button" value=".">.</button></td>
                            <td class="buttons__item"><button class="buttons__button" value="=">=</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="script/main.js"></script>
</body>
</html>

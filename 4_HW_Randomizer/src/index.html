<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Randomizer</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="main-content">
            <div class="container">
                <div class="randomizer-wrapper">
                    <div class="randomizer">
                        <div class="logo-wrapper">
                            <div class="gif-holder">
                                <img class="logo-gif left" src="img/frog-left.gif" alt="logo-frog">
                            </div>
                            <h1 class="logo-title">FROG RANDOM</h1>
                            <div class="gif-holder">
                                <img class="logo-gif" src="img/frog-right.gif" alt="logo-frog">
                            </div>
                        </div>
                        <div class="randomizer-control">
                            <div class="randomizer-min">
                                <label>
                                    <span>MIN</span>
                                    <input type="number" value="1" class="min-input">
                                </label>
                            </div>
                            <div class="result-button-wrapper">
                                <button class="button result-button">Generate</button>
                            </div>
                            <div class="randomizer-max">
                                <label>
                                    <span>MAX</span>
                                    <input type="number" value="100" class="max-input">
                                </label>
                            </div>
                        </div>
                        <div class="randomizer-result">
                            <p class="randomizer-result-text">1</p>
                        </div>
                        <div class="reset-button-wrapper">
                            <button class="button reset-button" disabled="disabled">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script/script.js"></script>
</body>
</html>

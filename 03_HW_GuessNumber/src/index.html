<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frog random</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <section id="game-section">
                <div class="game">
                    <div class="dialog">
                        <div class="dialog_game-host">
                            <img src="img/frog.png" alt="funny frog - game host">
                        </div>
                        <div class="dialog_dialog-box">
                            <p class="dialog_dialog-text">Привет!</p>
                            <button class="dialog_button"></button>
                        </div>
                    </div>
                    <div class="rules">
                        <h4 class="rules_title">Правила игры!</h4>
                        <ul class="rules_list">
                            <li class="rules_list-item">Только целое число от 1 до 200!</li>
                            <li class="rules_list-item">Диапазон чисел ты выбираешь сам!</li>
                            <li class="rules_list-item">Максимум у тебя будет 15 попыток!</li>
                        </ul>
                    </div>
                    <div class="start">
                        <button class="start_button start_button-yes button">Да</button>
                        <button class="start_button start_button-no button">Нет</button>
                    </div>
                    <div class="settings disabled">
                        <form class="settings_form">
                            <div class="settings_number-content">
                                <label>
                                    Я загадаю число от
                                    <input min="1" max="199" type="number" class="game_input settings_input settings_input-min" value="1">
                                </label>
                                <label>
                                    до
                                    <input min="2" max="200" type="number" class="game_input settings_input settings_input-max" value="200">
                                </label>
                            </div>
                            <div class="settings_attempts-content">
                                <label>
                                    У тебя будет
                                    <input min="1" max="15" type="number" class="game_input settings_input settings_input-attempt" value="7">
                                    попыок
                                </label>
                            </div>
                            <button type="button" class="settings_button button" disabled>Начать</button>
                        </form>
                    </div>
                    <div class="gameplay disabled">
                        <form class="gameplay_guess-form">
                            <label>
                                <input type="number" class="game_input gameplay_input-attempt" value="1">
                            </label>
                            <div class="gameplay_form-buttons">
                                <button class="gameplay_button gameplay_button-try button" type="button">Попробовать</button>
                                <button class="gameplay_button gameplay_button-end button" type="button">Закончить</button>
                            </div>
                        </form>
                    </div>
                    <div class="result disabled">
                        <p class="result_text"></p>
                        <button type="button" class="result_button button">Снова</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="script/basic.js"></script>
    <script src="script/gameStart.js"></script>
    <script src="script/gameSettings.js"></script>
    <script src="script/gamePlay.js"></script>
</body>
</html>

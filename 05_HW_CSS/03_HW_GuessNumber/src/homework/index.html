<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frog random</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script>
        function require(url) {
            if (url.toLowerCase().substr(-3) !== '.js') url += '.js'; // to allow loading without js suffix;
            if (!require.cache) require.cache = []; //init cache
            var exports = require.cache[url]; //get from cache
            if (!exports) { //not cached
                try {
                    exports = {};
                    var X = new XMLHttpRequest();
                    X.open("GET", url, 0); // sync
                    X.send();
                    if (X.status && X.status !== 200) throw new Error(X.statusText);
                    var source = X.responseText;
                    // fix (if saved form for Chrome Dev Tools)
                    if (source.substr(0, 10) === "(function(") {
                        var moduleStart = source.indexOf('{');
                        var moduleEnd = source.lastIndexOf('})');
                        var CDTcomment = source.indexOf('//@ ');
                        if (CDTcomment > -1 && CDTcomment < moduleStart + 6) moduleStart = source.indexOf('\n', CDTcomment);
                        source = source.slice(moduleStart + 1, moduleEnd - 1);
                    }
                    // fix, add comment to show source on Chrome Dev Tools
                    source = "//@ sourceURL=" + window.location.origin + url + "\n" + source;
                    //------
                    var module = {id: url, uri: url, exports: exports}; //according to node.js modules
                    var anonFn = new Function("require", "exports", "module", source); //create a Fn with module code, and 3 params: require, exports & module
                    anonFn(require, exports, module); // call the Fn, Execute the module
                    require.cache[url] = exports = module.exports; //cache obj exported by module
                } catch (err) {
                    throw new Error("Error loading module " + url + ": " + err);
                }
            }
            return exports; //require returns object exported by module
        }
    </script>
</head>
<body>
    <main>
        <section class="container">
            <div class="content">
                <div class="game-host">
                    <div class="game-host__img">
                        <img src="img/frog.png" alt="">
                    </div>
                    <div class="game-host__dialog-window">
                        <p id="dialog-text" class="game-host__dialog-text">Привет!</p>
                    </div>
                </div>
                <div class="game-rules" id="rules">
                    <h4 class="game-rules__title">Правила</h4>
                    <ul class="rules-list">
                        <li class="rules-list__item">Диапазон чисел ты выбираешь сам</li>
                        <li class="rules-list__item">Минимум: 0, а максимум: 200</li>
                        <li class="rules-list__item">Попыток должно быть меньше, чем чисел в диапазоне</li>
                        <li class="rules-list__item">Не больше 15 попыток</li>
                    </ul>
                    <button class="game-rules__button" id="game-rules-button"  type="button">Начать</button>
                </div>
                <div class="game-settings disabled" id="settings">
                    <form class="game-settings__form">
                        <div class="game-settings__range">
                            <label class="game-settings__label">
                                Я загадаю число от
                                <input class="game-settings__input" min="1" max="199" type="number" id="min-input" value="1">
                            </label>
                            <label class="game-settings__label">
                                до
                                <input class="game-settings__input game-settings__input_orange" id="max-input"  min="2" max="200" type="number"  value="200">
                            </label>
                        </div>
                        <div class="game-settings__attempt">
                            <label class="game-settings__label">
                                У тебя будет
                                <input class="game-settings__input" id="attempt-input" min="1" max="15" type="number" value="7">
                                попыток
                            </label>
                        </div>
                        <button id="game-start-button" class="game-settings__button" type="button">Испытать удачу</button>
                    </form>
                </div>
                <div class="game-try disabled" id="gameplay">
                    <h4 class="game-try__title">Твоё число:</h4>
                    <label><input id="try-input" class="game-try__input" type="number"></label>
                    <button id="game-try-button" class="game-try__button">Попробовать</button>
                </div>
                <div class="game-end disabled" id="end">
                    <p class="game-end__text" id="game-end-text"></p>
                    <button class="game-end__button" id="game-end-button">Снова</button>
                </div>
                <div class="close-button-wrapper" id="game-close-button"></div>
            </div>
        </section>
    </main>
    <script src="script/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Randomizer</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="main-content">
            <div class="container">
                <div class="randomizer-wrapper">
                    <div class="randomizer">
                        <div class="logo">
                            <div class="logo_gif-holder">
                                <img class="logo_gif left" src="img/frog-left.gif" alt="logo-frog">
                            </div>
                            <h1 class="logo_title">FROG RANDOM</h1>
                            <div class="logo_gif-holder">
                                <img class="logo_gif" src="img/frog-right.gif" alt="logo-frog">
                            </div>
                        </div>
                        <div class="control">
                            <div class="control_min-number">
                                <label>
                                    <span class="control_title">MIN</span>
                                    <input type="number" value="1" class="control_input control_input-min">
                                </label>
                            </div>
                            <div class="control-button-result">
                                <button class="control_button button">Generate</button>
                            </div>
                            <div class="control_max-number">
                                <label>
                                    <span class="control_title">MAX</span>
                                    <input type="number" value="100" class="control_input control_input-max">
                                </label>
                            </div>
                        </div>
                        <div class="result">
                            <div class="result_holder">
                                <p class="result_text"></p>
                            </div>
                            <div class="result_reset-holder">
                                <button class="result_reset-button button" disabled="disabled">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
